---
layout: default
title: Blog
---

<div class="bloglist">
  {% for post in site.posts %}
  {% assign author = site.authors[post.author] %}
    <p>
      <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="date">{{ post.date | date_to_string }} by <i><a href="{{ author.web }}">{{ author.display_name }}</a></i></span>
    </p>
  {% endfor %}
</div>
